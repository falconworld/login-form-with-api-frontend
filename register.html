<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <div id="errorBox" class="hidden bg-red-100 text-red-700 p-3 mb-4 rounded"></div>

    <form id="registerForm" class="space-y-4">
        <input name="email" type="email" placeholder="Email" required class="w-full p-2 border rounded">
        <input name="first_name" placeholder="First Name" required class="w-full p-2 border rounded">
        <input name="last_name" placeholder="Last Name" required class="w-full p-2 border rounded">
        <input name="password" type="password" placeholder="Password" required class="w-full p-2 border rounded">
        <input name="password_confirm" type="password" placeholder="Confirm Password" required class="w-full p-2 border rounded">
        <button class="w-full bg-green-600 text-white py-2 rounded">Create Account</button>
    </form>

    <p class="text-center mt-4 text-sm">
        Already have an account?
        <a href="login.html" class="text-blue-600">Login</a>
    </p>
</div>

<script src="api.js"></script>
<script src="errors.js"></script>
<script>
document.getElementById('registerForm').addEventListener('submit', async e => {
    e.preventDefault();
    errorBox.classList.add('hidden');

    const data = Object.fromEntries(new FormData(e.target));

    if (data.password !== data.password_confirm) {
        errorBox.textContent = 'Passwords do not match';
        errorBox.classList.remove('hidden');
        return;
    }

    try {
        const res = await api.register(data);
        localStorage.setItem('authToken', res.token);
        window.location.href = 'register.html';
    } catch (err) {
        errorBox.textContent = parseDRFError(err);
        errorBox.classList.remove('hidden');
    }
});
</script>
</body>
</html>
